{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock page_header %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3">
                <div class="row">
                    <div class="col-12">
                        <form method="GET" action="{% url 'products' %}">
                            <div class="input-group mb-3">                                
                                <input type="text" name="q" class="form-control" placeholder="Search..." aria-label="Search our Store" aria-describedby="basic-addon1">
                                <button type="submit">
                                    <span><i class="fas fa-search"></i></span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12">
                        {% for category in all_categories %}
                            <div class="card">
                                <a href="{% url 'products'%}?filtered_category={{ category.name }}">
                                <div class="card-body">
                                    {{ category.name }}
                                </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>        
            <div class="col-12 col-lg-9">
                <div class="row">
                {% for product in products %}                            
                    <div class="col-6 col-md-4 col-xl-3 mb-3">
                        <div class="card h-100 card-decoration">
                        <img src="{{ product.image_url }}" class="card-img-top center" alt="{{ product.name }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ product.name }}</h5>
                        </div>
                        <div class="card-footer text-center">
                            <p>Â£{{ product.price }}</p>
                        </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
