<ul class="pl-0 m-0">
    <li class="list-inline-item">
        <a class="mobile-nav-link d-block d-lg-none" href="{% url 'home' %}">
            <div class="text-center"><i class="fas fa-home"></i></div>
            <p class="mb-0">
                Home
            </p>
        </a>
    </li>
    <li class="list-inline-item dropdown pl-4">
        <a class="mobile-nav-link d-block d-lg-none" href="#" id="mobile-user-options" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user"></i></div>
                <p class="mb-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu" aria-labelledby="mobile-user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="/admin" class="dropdown-item">Admin</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Signup</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item pl-4">
        <a class="mobile-nav-link d-block d-lg-none" href="{% url 'view_basket' %}">
            <div class="text-center"><i class="fas fa-shopping-basket"></i></div>
            <p class="mb-0">
                {% if grand_total %}
                £{{ grand_total|floatformat:2 }}
                {% else %}
                £0.00
                {% endif %}
            </p>
        </a>
    </li>
</ul>
